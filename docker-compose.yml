services:
  budget_service:
    build:
      context: ./budget_service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./budget_service/db.sqlite:/app/budget_service/db.sqlite

  consumer_budget:
    build:
      context: ./budget_service
      dockerfile: Dockerfile.consumer
    volumes:
      - ./budget_service/db.sqlite:/app/budget_service/db.sqlite

  email_service:
    build:
      context: ./email_service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - ./email_service/db.sqlite:/app/email_service/db.sqlite

  consumer_email:
    build:
      context: ./email_service
      dockerfile: Dockerfile.consumer
    volumes:
      - ./email_service/db.sqlite:/app/email_service/db.sqlite

  oauth_login:
    build:
      context: ./oauth_login
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./oauth_login/db.sqlite:/app/oauth_login/db.sqlite

  consumer_oauth:
    build:
      context: ./oauth_login
      dockerfile: Dockerfile.consumer
    volumes:
      - ./oauth_login/db.sqlite:/app/oauth_login/db.sqlite
