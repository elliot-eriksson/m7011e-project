services:
  budget_service:
    build:
      context: ./budget_service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - budget_volume:/app

  email_service:
    build:
      context: ./email_service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - email_volume:/app

  oauth_login:
    build:
      context: ./oauth_login
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - oauth_volume:/app

volumes:
  budget_volume:
  email_volume:
  oauth_volume:
